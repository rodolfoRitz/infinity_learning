<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Ordenada e Não Ordenada</title>
</head>
<body>

    <ol>
        <li>Pão de Queijo</li>
        <li>Cafézin</li>
        <li>Biscoito de Queijo</li>
        <li>Rocambole</li>
    </ol>
    <ul>
        <li>Farinha</li>
        <li>Mandioca</li>
        <li>Queijo</li>
        <li>Pão</li>
    </ul>

    <form action="#" method="post">
        <label for="campo-nome">Nome: </label>
        <input type="text" id="campo-nome">

<!-- *shift+alt+setinha pra baixo = copia a linha -->

        <button type="submit">Enviar</button>

        <label for="campo-email">E-mail: </label>
        <input type="email" name="email" id="campo-email">
        <button type="submit">Enviar</button>

        <label for="campo-comentario">Comentário: </label>
        <textarea name="Comentário" id="campo-comentario" cols="30" rows="10"></textarea>
        <button type="submit">Enviar</button>
        
    </form>
</body>
</html>
