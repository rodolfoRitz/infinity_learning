<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        /* 
        Existem 3 tipos de referência: por tag, id e por classe:

        #primeiro-paragrafo  -- Referência por ID.
        .primeiro-paragrafo  -- Referência por Classe.
        */
        h1 {color: red} /*   -- Referência por TAG. */
        p {color: blue}
        button {background-color: orangered; color: green;}

        #sobre h1{color: black;} 
        #sobre div > p {color: darkgreen;} /* Estes são seletores COMBINADOS */
    </style>
    <link rel="stylesheet" href="style.css">
    <!-- Este "link" referencia as mudanças de estilo a partir do arquivo CSS. -->
</head>
<body>
    <h1>My love of my livy</h1>
    <p> Aqui jaz um texto sobre ela...</p>
    <button type="submit">Date</button>
    <section id="sobre">
        <h1>Sapato</h1>
        <div>
            <p>Rapaiiixxxx</p>
        </div>
        <article>Guarda chuva</article>
    </section>
</body>
</html>
