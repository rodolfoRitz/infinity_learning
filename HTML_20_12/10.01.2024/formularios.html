<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <label for="campo-nome"> <!-- Esta tag cria controles interativos para formulários. -->
        Nome:
    </label>
    <input type="text" id="campo-nome">
    <input type="email">
    <input type="number">
    <input type="date">
    <input type="datetime-local">
    <input type="checkbox" id="aceitar_termos">
    <label for="aceitar_termos"> <!--  -->
        Aceitar os termos
    </label>
    <input type="radio" name="linguagem" id="linguagem-javascript">
    <label for="linguagem-javascript">
        JavaScript
    </label>
    <input type="radio" name="linguagem" id="linguagem-python">
    <label for="linguagem-python">
        Python
    </label>
    <textarea name="" id="" cols="30" rows="10"></textarea>

    <form action="/cadastro.txt" method="post">  <!-- Esta tag é o destino para qual os dados são enviados ao clicar no botão. -->
        <label for="form-nome">
            Nome:
        </label>
        <input type="text" id="form-nome" name="nome" required minlength="3" maxlength="500">
        <label for="form-idade">
            Idade:
        </label>
        <input type="number" id="form-idade" name="idade" min="0" max="150">
        <label for="form-email">
            Email:
        </label>
        <input type="text" id="form-email">
        <button type="submit">
            Enviar
        </button>
    </form> <!--Esta tag cria um formulário. -->
</body>
</html>
