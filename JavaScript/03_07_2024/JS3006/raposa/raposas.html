<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="burn">raposas gays</h1>
    <div id="galeria-raposas">
        <img src="https://www.worcestermag.com/gcdn/presto/2022/12/01/NWKL/0c47fbe0-edc9-4e6b-b01b-e35096288fca-socks_the_fox.jpg"
            alt="">
    </div>

    <script>

        const raposas = [
            'https://www.worcestermag.com/gcdn/presto/2022/12/01/NWKL/0c47fbe0-edc9-4e6b-b01b-e35096288fca-socks_the_fox.jpg',
            'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNo8S7r_w_xs_I_AjcWJ5J5uCiieFLwbHAbA&s',
            'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4lQNwX7ptm3bPkIFqM0F39tZ0ZVFYoqDL8w&s',
            'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPR-CFklKlAx3Pc8Yb7Yy2JooKcK25weWNRA&s',
            'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS46dQf65swxfQR_8duU9ONs9ypPpcIDBlBuw&s'
        ]

        const galeria = document.getElementById('galeria-raposas')

        raposas.forEach(linkRaposa => {
            const img = document.createElement('img')
            img.src = linkRaposa
            galeria.appendChild(img)
        })

    </script>

</body>

</html>
