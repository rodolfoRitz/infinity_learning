<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script>

        let numeros = [0, 10, 20, 30, 40];
        let Fahrenheit = numeros.map(function (numero) {
            return numero * 1.80 + 32;
        });
        console.log(Fahrenheit);
        document.writeln(Fahrenheit);
        
        // RESULTADO ESPERADO: [32, 50, 68, 86, 104]


    </script>
</body>

</html>
