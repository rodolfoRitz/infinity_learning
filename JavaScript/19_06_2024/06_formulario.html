<!-- Adicione um formulário de contato ao final da sua página, incluindo campos para nome, 
e-mail, assunto e mensagem. Utilize a tag <form>, <input>, <textarea>, e <button>. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>Nome</form>
    <form>E-mail</form>
    <form>Assunto</form>
    <form>Mensagem</form>
    <input type="text"></input>
    <textarea id="forms" required maxlength="300"></textarea>
    <button></button>

    <!-- Exemplo ja feito -->
    <label  for="escolhaUsuario">Escolha pedra, papel tesoura</label>
    <input  type="text"   id="escolhaUsuario">
    <button type="submit" id="enviar">Enviar</button>

</body>
</html>
